<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Koszt√≥w Miesiƒôcznych</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .calendar-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .month-button {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }

        .month-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .month-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-add {
            width: 100%;
            margin-top: 10px;
        }

        .expenses-list {
            margin-top: 30px;
            flex: 1;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .expense-info {
            flex: 1;
        }

        .expense-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-category {
            color: #666;
            font-size: 0.9rem;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .delete-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #e04455;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .total-label {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-section">
            <h1>üìÖ Wybierz MiesiƒÖc</h1>
            <div class="calendar" id="calendar"></div>
        </div>

        <div class="form-section">
            <h2 id="selectedMonth">Stycze≈Ñ</h2>
            
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseName">Nazwa pozycji:</label>
                    <input type="text" id="expenseName" required placeholder="np. Zakupy spo≈ºywcze">
                </div>

                <div class="form-group">
                    <label for="expenseCategory">Kategoria:</label>
                    <select id="expenseCategory" required>
                        <option value="">Wybierz kategoriƒô</option>
                        <option value="Jedzenie">üçî Jedzenie</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Mieszkanie">üè† Mieszkanie</option>
                        <option value="Rozrywka">üé¨ Rozrywka</option>
                        <option value="Zdrowie">üíä Zdrowie</option>
                        <option value="Ubrania">üëï Ubrania</option>
                        <option value="Edukacja">üìö Edukacja</option>
                        <option value="Rachunki">üí° Rachunki</option>
                        <option value="Inne">üì¶ Inne</option>
                        <option value="Oszczƒôdno≈õci">üí∞ Oszczƒôdno≈õci</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expenseAmount">Kwota (z≈Ç):</label>
                    <input type="number" id="expenseAmount" step="0.01" min="0" required placeholder="0.00">
                </div>

                <button type="submit" class="btn btn-add">‚ûï Dodaj pozycjƒô</button>
            </form>

            <div class="expenses-list" id="expensesList">
                <div class="empty-state">Brak wydatk√≥w dla tego miesiƒÖca</div>
            </div>

            <div class="total-section">
                <div class="total-label">Suma koszt√≥w:</div>
                <div class="total-amount" id="totalAmount">0.00 z≈Ç</div>
            </div>
        </div>
    </div>

    <script>
        const months = [
            'Stycze≈Ñ', 'Luty', 'Marzec', 'Kwiecie≈Ñ', 'Maj', 'Czerwiec',
            'Lipiec', 'Sierpie≈Ñ', 'Wrzesie≈Ñ', 'Pa≈∫dziernik', 'Listopad', 'Grudzie≈Ñ'
        ];

        let selectedMonth = new Date().getMonth();
        let expenses = JSON.parse(localStorage.getItem('expenses')) || {};

        // Inicjalizacja kalendarza
        function initCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            months.forEach((month, index) => {
                const button = document.createElement('button');
                button.className = 'month-button';
                button.textContent = month;
                if (index === selectedMonth) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => selectMonth(index));
                calendar.appendChild(button);
            });
        }

        // Wyb√≥r miesiƒÖca
        function selectMonth(monthIndex) {
            selectedMonth = monthIndex;
            document.getElementById('selectedMonth').textContent = months[monthIndex];
            
            // Aktualizacja aktywnych przycisk√≥w
            document.querySelectorAll('.month-button').forEach((btn, index) => {
                if (index === monthIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            displayExpenses();
        }

        // Wy≈õwietlanie wydatk√≥w
        function displayExpenses() {
            const monthKey = months[selectedMonth];
            const monthExpenses = expenses[monthKey] || [];
            const expensesList = document.getElementById('expensesList');
            
            if (monthExpenses.length === 0) {
                expensesList.innerHTML = '<div class="empty-state">Brak wydatk√≥w dla tego miesiƒÖca</div>';
            } else {
                expensesList.innerHTML = '';
                monthExpenses.forEach((expense, index) => {
                    const item = document.createElement('div');
                    item.className = 'expense-item';
                    item.innerHTML = `
                        <div class="expense-info">
                            <div class="expense-name">${expense.name}</div>
                            <div class="expense-category">${expense.category}</div>
                        </div>
                        <div class="expense-amount">${parseFloat(expense.amount).toFixed(2)} z≈Ç</div>
                        <button class="delete-btn" onclick="deleteExpense(${index})">Usu≈Ñ</button>
                    `;
                    expensesList.appendChild(item);
                });
            }
            
            updateTotal();
        }

        // Aktualizacja sumy
        function updateTotal() {
            const monthKey = months[selectedMonth];
            const monthExpenses = expenses[monthKey] || [];
            const total = monthExpenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2) + ' z≈Ç';
        }

        // Dodawanie wydatku
        document.getElementById('expenseForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('expenseName').value;
            const category = document.getElementById('expenseCategory').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            
            const monthKey = months[selectedMonth];
            if (!expenses[monthKey]) {
                expenses[monthKey] = [];
            }
            
            expenses[monthKey].push({
                name: name,
                category: category,
                amount: amount
            });
            
            localStorage.setItem('expenses', JSON.stringify(expenses));
            
            document.getElementById('expenseForm').reset();
            displayExpenses();
        });

        // Usuwanie wydatku
        function deleteExpense(index) {
            const monthKey = months[selectedMonth];
            expenses[monthKey].splice(index, 1);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            displayExpenses();
        }

        // Inicjalizacja
        initCalendar();
        selectMonth(selectedMonth);
    </script>
</body>
</html>
